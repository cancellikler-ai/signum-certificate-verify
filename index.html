<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signum Arch | Sertifika Sorgulama</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#121826;
      --muted:#6b7280;
      --line:#e5e7eb;
      --shadow: 0 10px 30px rgba(17,24,39,.10);
      --radius:18px;
      --brand:#f59e0b;
      --brand2:#ffb020;
      --ok:#16a34a;
      --bad:#dc2626;
      --focus: 0 0 0 4px rgba(245,158,11,.22);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 400px at 20% 0%, rgba(245,158,11,.18), transparent 60%),
        radial-gradient(800px 350px at 90% 10%, rgba(59,130,246,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px;
    }

    .wrap{width:min(980px, 100%);}

    .card{
      background:var(--card);
      border:1px solid rgba(229,231,235,.9);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .header{
      display:flex;
      gap:14px;
      align-items:flex-start;
      padding:22px 22px 14px;
    }

    .badge{
      width:34px; height:34px;
      border-radius:10px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      display:grid; place-items:center;
      flex:0 0 auto;
      box-shadow: 0 8px 16px rgba(245,158,11,.22);
    }

    h1{
      font-size:18px;
      line-height:1.2;
      margin:0;
      font-weight:750;
      letter-spacing:.2px;
    }

    .sub{
      margin-top:4px;
      color:var(--muted);
      font-size:13px;
    }

    .content{padding: 0 22px 22px;}

    .searchRow{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .inputWrap{
      position:relative;
      flex:1;
    }

    .input{
      width:100%;
      height:46px;
      border-radius:14px;
      border:1px solid var(--line);
      padding: 0 44px 0 44px;
      font-size:14px;
      outline:none;
      background:#fff;
      letter-spacing:.10em;
      text-transform:uppercase;
      transition: .15s border-color, .15s box-shadow;
    }

    .input:focus{border-color: rgba(245,158,11,.85); box-shadow: var(--focus);}

    .icon{
      position:absolute;
      left:14px; top:50%; transform:translateY(-50%);
      width:18px; height:18px;
      opacity:.55;
    }

    .clear{
      position:absolute;
      right:10px; top:50%; transform:translateY(-50%);
      width:28px; height:28px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      display:grid; place-items:center;
      opacity:.0;
      pointer-events:none;
      transition: .15s opacity;
    }

    .clear.visible{opacity:1; pointer-events:auto;}

    .btn{
      height:46px;
      padding: 0 18px;
      border:none;
      border-radius:14px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:#111827;
      font-weight:750;
      cursor:pointer;
      box-shadow: 0 10px 16px rgba(245,158,11,.18);
      transition: transform .08s ease, filter .15s ease;
      white-space:nowrap;
    }

    .btn:active{transform: translateY(1px);}
    .btn:disabled{cursor:not-allowed; filter: grayscale(.2) opacity(.6);}

    .hint{
      margin:10px 2px 0;
      color:var(--muted);
      font-size:12.5px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .pill{
      font-size:12px;
      border:1px solid var(--line);
      color: var(--muted);
      padding: 4px 10px;
      border-radius:999px;
      background: #fafafa;
    }

    .divider{height:1px; background: var(--line); margin:18px 0;}

    .state{
      display:none;
      margin-top:12px;
      border-radius: 16px;
      border: 1px solid var(--line);
      overflow:hidden;
    }

    .state.show{display:block;}

    .stateHead{
      padding:12px 14px;
      display:flex;
      gap:10px;
      align-items:center;
      background: #fafafa;
      border-bottom: 1px solid var(--line);
    }

    .dot{
      width:10px; height:10px;
      border-radius:99px;
      background: var(--ok);
      box-shadow: 0 0 0 4px rgba(22,163,74,.14);
    }

    .dot.bad{
      background: var(--bad);
      box-shadow: 0 0 0 4px rgba(220,38,38,.14);
    }

    .stateTitle{font-weight:750;}
    .stateText{color:var(--muted); font-size:13px; margin-top:2px;}

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
      padding:14px;
    }

    .kv{
      grid-column: span 6;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: #fff;
    }

    .kv small{display:block; color:var(--muted); font-size:12px; margin-bottom:4px;}
    .kv div{font-weight:650; font-size:14px;}

    @media (max-width: 720px){
      .searchRow{flex-direction:column; align-items:stretch;}
      .btn{width:100%;}
      .kv{grid-column: span 12;}
    }

    .footerNote{
      color:var(--muted);
      font-size:12px;
      margin-top: 12px;
    }

    .spinner{
      width:16px;height:16px;
      border-radius:50%;
      border:2px solid rgba(0,0,0,.18);
      border-top-color: rgba(0,0,0,.55);
      animation: spin .8s linear infinite;
      display:inline-block;
      vertical-align:-3px;
      margin-right:8px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
